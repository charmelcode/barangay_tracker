{% extends 'appliances/base.html' %}

{% block content %}
<h2>Decline Borrow Request</h2>

<p>Are you sure you want to decline the borrow request for:
<strong>{{ borrow_request.appliance.name }}</strong> by
<strong>{{ borrow_request.user.username }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Decline</button>
    <a href="{% url 'borrow_requests_list' %}">Cancel</a>
</form>
{% endblock %}
