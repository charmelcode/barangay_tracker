{% extends 'appliances/base.html' %}

{% block content %}
<div class="confirmation-container">
  <h2 class="confirmation-title">Borrow Request Submitted</h2>
  <p class="confirmation-message">
    Your borrow request has been submitted successfully. Please wait for approval.
  </p>

  <a href="{% url 'home' %}" class="btn-return-home" aria-label="Return to Home">
    Return to Home
  </a>
</div>

<style>
  .confirmation-container {
    max-width: 480px;
    margin: 3rem auto;
    padding: 2rem 3rem;
    background: #f0f6fc;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(40, 116, 166, 0.1);
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .confirmation-title {
    font-size: 2.4rem;
    color: #2c3e50;
    margin-bottom: 1rem;
    font-weight: 700;
  }

  .confirmation-message {
    font-size: 1.15rem;
    color: #34495e;
    margin-bottom: 2.5rem;
  }

  a.btn-return-home {
    display: inline-block;
    padding: 14px 40px;
    font-size: 1.15rem;
    font-weight: 700;
    color: #2874a6;
    background-color: #eaf3fb;
    border: 2px solid #2874a6;
    border-radius: 8px;
    text-decoration: none;
    box-shadow: 0 5px 15px rgba(40, 116, 166, 0.3);
    cursor: pointer;
    user-select: none;
    transition:
      background-color 0.3s ease,
      color 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.15s ease;
    position: relative;
    overflow: hidden;
  }

  a.btn-return-home:hover {
    background-color: #2874a6;
    color: white;
    box-shadow: 0 8px 25px rgba(40, 116, 166, 0.7);
    transform: translateY(-3px);
  }

  a.btn-return-home:active {
    background-color: #1b4f72;
    box-shadow: 0 5px 15px rgba(27, 79, 114, 0.9);
    transform: scale(0.96);
  }

  a.btn-return-home:focus-visible {
    outline: 3px solid #2980b9;
    outline-offset: 3px;
  }

  /* Ripple effect */
  .ripple {
    position: absolute;
    border-radius: 50%;
    transform: scale(0);
    animation: ripple-animation 600ms linear;
    background-color: rgba(255, 255, 255, 0.7);
    pointer-events: none;
    z-index: 10;
  }
  @keyframes ripple-animation {
    to {
      transform: scale(4);
      opacity: 0;
    }
  }
</style>

<script>
  // Ripple effect on return home button
  document.querySelectorAll('a.btn-return-home').forEach(el => {
    el.addEventListener('click', function (e) {
      const rect = el.getBoundingClientRect();
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
      ripple.style.left = (e.clientX - rect.left - ripple.offsetWidth / 2) + 'px';
      ripple.style.top = (e.clientY - rect.top - ripple.offsetHeight / 2) + 'px';

      el.appendChild(ripple);

      ripple.addEventListener('animationend', () => {
        ripple.remove();
      });
    });
  });
</script>

{% endblock %}
